<body>

  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src="{{url_for('static', filename='modi.jpg')}}" />
        <center><h2> Mr. {{name}}</h2>
        <h5> Balance: Rs. {{balance}} /-</h5>
        <br>
        <form method = "POST">
        <button class="contact1-form-btn" name = 'log' value = 'log' type = 'submit'>
          <span>
            SEE PASSBOOK
            <a href="#"><i class="fa fa-dribbble"></i></a>
          </span>
        </button><br>
        <button class="contact1-form-btn" name = 'voice' value = 'voice' type = 'submit'>

          </span>
        </button><br>
        </form><p>Speak in :"send username amount rupees" format</p></center>

<p>{{data}}</p>
