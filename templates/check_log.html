<html lang ="en">

<head>
  <title>DEVFEST</title>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="short description of this html page">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="{{ url_for ('static' , filename='bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='font-awesome.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='animate.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='hamburgers.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='select2.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='util.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='main.css')}}">
  <link rel="icon" type="image/png" href="{{ url_for ('static' , filename='main.css')}}">

</head>
<body>

  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src="{{url_for('static', filename='modi.jpg')}}" />
        <center><h2> Mr. {{name}}</h2>
        <h5> Balance: Rs. {{balance}} /-</h5></center>
      </div>

      <center>
        <h3>Money Recieved from: </h3>
        <table border="3" cellpadding = "15" cellspacing = "15">
          <tr>
            <td><b><h5>Username</h5> </b></td>

            <td><b><h5>Amount</h5></b></td></tr>
            {% for emp in data1 %}
            <tr>
              <td>{{ emp['from'] }}</td></h4>
              <td>{{ + emp['amt'] }}</td></h4>

            </tr>
            {% endfor %}

          </table>
          <br>
          <h3> Money sent to: </h3>
          <table border="3" cellpadding = "15" cellspacing = "15">
            <tr>
              <td><b><h5>Username</h5> </b></td>

              <td><b><h5>Amount</h5></b></td></tr>
              {% for emp in data2 %}
              <tr>
                <td>{{ emp['to'] }}</td></h4>
                <td>{{ - emp['amt'] }}</td></h4>

              </tr>
              {% endfor %}

            </table>


        </center>
    </div>
  </div>









</body>
</html>
